pipelines:
  spin_vpc:
    group: cloud_spin
    materials:
      spin_vpc_git:
        git: https://github.com/kief/spin-vpc.git
    stages:
      - validate:
          jobs:
            validate_syntax:
              tasks:
                - exec:
                    command: make
                    arguments:
                      - validate
      - plan:
          jobs:
            run_plan:
              tasks:
                - exec:
                    command: make
                    arguments:
                      - plan

      - test:
          jobs:
            run_test:
              tasks:
                - exec:
                    command: make
                    arguments:
                      - test
                - exec:
                    command: make
                    arguments:
                      - destroy

